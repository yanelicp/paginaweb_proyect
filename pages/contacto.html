<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>

    <!-- Font Awesome (Iconos) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Enlace a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CSS - Bootstrap Personalizado -->
    <link href="../css/style_bootstrap.css" rel="stylesheet">

    <!-- CSS - Header -->
    <link href="../css/style_header.css" rel="stylesheet">
    
    <script src="/js/scripts.js" defer></script> <!-- JavaScript para cargar componentes -->
    <link rel="stylesheet" href="/css/styles.css"> <!-- Enlace al archivo CSS -->

     <!-- Google Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&family=Montserrat:wght@800&display=swap" rel="stylesheet">
</head>
<body>
       
    <!-- Contenedor para el encabezado -->
    <div id="navbar-component"></div>

    <!-- Personalizacion del encabezado -->
    <div class="header-1">
        <div class="titulo-head">
            <p>CONTACTO</p>
        </div>
        <div class="subtitulo-head">
            <p>Cuéntanos sobre tu próximo proyecto</p>
        </div>
    </div>
    

    <!-- Contact Start -->
    <div class="container-fluid py-5 mt-5">
        <div class="container">
            
            <div class="row px-3 pb-2">
                <div class="col-sm-4 text-center mb-3">
                    <i class="text-primary fa fa-2x fa-map-marker-alt mb-3 "></i>
                    <h4 class="font-weight-bold">Ubicación</h4>
                    <p>BRT Metropolitano, Independencia 15311</p>
                </div>
                <div class="col-sm-4 text-center mb-3">
                    <i class="fa fa-2x fa-phone-alt mb-3 text-primary"></i>
                    <h4 class="font-weight-bold">Teléfono</h4>
                    <p>+51 986235563</p>
                </div>
                <div class="col-sm-4 text-center mb-3">
                    <i class="far fa-2x fa-envelope mb-3 text-primary"></i>
                    <h4 class="font-weight-bold">Email</h4>
                    <p>proyectgerencia@gmail.com</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 pb-5">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d975.6068855527618!2d-77.05290202172262!3d-12.014059767316855!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105cf32f4c88855%3A0x60e70c11d741d17a!2sBRT%20Metropolitano%2C%20Lima!5e0!3m2!1ses!2spe!4v1731031851716!5m2!1ses!2spe" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="col-md-6 pb-5">
                    <div class="contact-form">
                        <div id="success"></div>
                        <form name="sentMessage" id="contactForm" novalidate="novalidate">
                            <div class="control-group">
                                <h5>Nombre</h5>
                                <input type="text" class="form-control  p-3" id="name" 
                                    required="required" data-validation-required-message="Por favor ingresa tu nombre" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <h5>Apellido</h5>
                                <input type="text" class="form-control  p-3" id="lastname" 
                                    required="required" data-validation-required-message="Por favor ingresa tu apellido" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <h5>Email</h5>
                                <input type="email" class="form-control p-3" id="email" 
                                    required="required" data-validation-required-message="Por favor ingresa tu correo" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <h5>Mensaje</h5>
                                <textarea class="form-control py-3 px-4" rows="5" id="message" 
                                    required="required"
                                    data-validation-required-message="Por favor ingresa tu mensaje"></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                            <div>
                                <button class="btn btn-primary font-weight-bold py-2 " type="submit" id="sendMessageButton" style="width:100%">
                                    Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- El div donde se cargará el footer -->
    <div id="footer-placeholder"></div>

    <script>
        fetch('../partials/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer-placeholder").innerHTML = data;
            })
            .catch(error => console.error('Error al cargar el footer:', error));
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
