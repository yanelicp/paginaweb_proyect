<head>

    <link rel="stylesheet" href="/css/styles.css"> <!-- Enlace al archivo CSS -->

     <!-- Google Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&family=Montserrat:wght@800&display=swap" rel="stylesheet">
</head>
<body>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <a href="https://api.whatsapp.com/send?phone=51992789111&text=Hola%21%20Quisiera%20m%C3%A1s%20informaci%C3%B3n." class="float" target="_blank">
    <i class="fab fa-whatsapp my-float"></i>
    </a>

    <!-- Contenedor para el navbar -->
    <div id="navbar-component"></div>

    <!-- Personalizacion del encabezado -->
    <div class="header-1">
        <div class="titulo-head">
            <p>CONTÁCTANOS</p>
        </div>
        <div class="subtitulo-head">
            <p class="text-center" style="line-height: 0.7;">Cuéntanos sobre tu próximo proyecto</p>
        </div>
    </div>
    

    <!-- Contact Start -->
    <div class="container-fluid py-5 mt-5">
        <div class="container">
            
            <div class="row px-3 pb-2 justify-content-center">
                <div class="col-sm-4 text-center mb-3">
                    <i class="text-primary fa fa-2x fa-map-marker-alt mb-3 "></i>
                    <h4 class="font-weight-bold">Ubicación</h4>

                    <p>Av. La Molina Nro 905 oficina 412, La Molina</p>

                </div>
                <div class="col-sm-4 text-center mb-3">
                    <i class="far fa-2x fa-envelope mb-3 text-primary"></i>
                    <h4 class="font-weight-bold">Email</h4>
                    <p>victor.apaclla@apaudit.com.pe</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 pb-5">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6561.745693104765!2d-76.96000802476674!3d-12.068455432539697!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c6f12a2433e3%3A0x490b0997eafe142f!2soficina%20412%2C%20Av.%20la%20Molina%20905%2C%20La%20Molina%2015023!5e0!3m2!1ses!2spe!4v1732206054618!5m2!1ses!2spe" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                   
                </div>
                <div class="col-md-6 pb-5">
                    <div class="contact-form">
                        <div id="success"></div>
                        <form action="https://formsubmit.co/feliscatusstore@gmail.com" method="POST">
                            <div class="control-group">
                                <h5>Nombre</h5>
                                <input type="text" class="form-control  p-3" name="nombre" id="name" 
                                    required="required" data-validation-required-message="Por favor ingresa tu nombre" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <h5>Apellido</h5>
                                <input type="text" class="form-control  p-3" name="apellido" id="lastname" 
                                    required="required" data-validation-required-message="Por favor ingresa tu apellido" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <h5>Email</h5>
                                <input type="email" class="form-control p-3" name="email" id="email" 
                                    required="required" data-validation-required-message="Por favor ingresa tu correo" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <h5>Mensaje</h5>
                                <textarea class="form-control py-3 px-4" rows="5" name="mensaje" id="message" 
                                    required="required"
                                    data-validation-required-message="Por favor ingresa tu mensaje"></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                            <div>
                                <button class="btn btn-primary font-weight-bold py-2 " type="submit"  style="width:100%">
                                    Enviar</button>
                            </div>
                            <input type="hidden" name="_next" value="http://127.0.0.1:5500/pages/contacto.html">
                            <input type="hidden" name="_captcha" value="false">
                            <input type="hidden" name="_subject" value="🟡⚪⚫ Nuevo mensaje de Contacto! 🟡⚪⚫">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- El div donde se cargará el footer -->
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
